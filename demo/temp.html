<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <button onclick="test1()">test 1</button>
    <button onclick="test2()">test 2</button>
    <script>
        const ubound = 1000000;
        function test1(){
            const start = performance.now();
            for(let i = 0; i < ubound; i++){
                let test = i + 1;
                let test2 = test + 3;
            }
            const end = performance.now();
            console.log((end.valueOf() - start.valueOf()) / 1000);
        }

        function test2(){
            const start = performance.now();
            for(let i = 0; i < ubound; i++){
                var test = i + 1;
                var test2 = test + 3;
            }
            const end = performance.now();
            console.log((end.valueOf() - start.valueOf()) / 1000);
        }
    </script>
</body>
